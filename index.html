<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card</title>
</head>
<body>
  <div class="container">

      <div id="cards">

          <div class="card-user-info">

              <div class="user-name-image">
                  <div class="image">
                      <img src="./images/user.jpg" alt="user-image">
                  </div>
                  <div class="user-about">
                    <h2>Ildiko Gaspar</h2>
                    <p><span>UX Designer</span></p>
                  </div>
              </div>
              <div class="user-stats">
                <div>
                  <i class="fa-regular fa-face-smile"></i>
                  <p>Set a status</p>
                </div>
                <div>
                  <i class="fa-solid fa-pen"></i>
                  <p>Set a status</p>
                </div>
                <div>
                  <i class="fa-solid fa-ellipsis"></i>
                  <p id="menu" class="menu">More</p>
                </div>
              </div>

          </div>

          <div id="menu-card-info" class="menu-card">
            <div class="hide card-on-menu">
              <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Image & Video API</a></li>
                <li><a href="#">Apps & Plugins</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Partnership</a></li>
                <li><a href="#">Inprint & Terms</a></li>
              </ul>
            </div>
          </div>

      </div>

  </div>
    

    <script src="https://kit.fontawesome.com/ec3f827ab2.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
